<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>过敏的蚊子</title>
    <link rel="stylesheet" type="text/css" href="./webuploader.css" />
    <link rel="stylesheet" type="text/css" href="./style.css" />

    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />

    <script type="text/javascript">
        /**
         * 复制上传文件链接地址
         * @param paramInputId
         */
        function execCopyLink(paramInputId) {
             $("#" + paramInputId).select();
             document.execCommand("Copy");
        }
    </script>
</head>
<body>
    <div class="container">
        <div id="wrapper">
            <div id="container">
                <!--头部，相册选择和格式选择-->
                <div id="uploader">
                    <div class="queueList">
                        <div id="dndArea" class="placeholder">
                            <div id="filePicker"></div>
                            <p>或将照片拖到这里，单次最多可选300张</p>
                        </div>
                    </div>
                    <div class="statusBar" style="display:none;">
                        <div class="progress">
                            <span class="text">0%</span>
                            <span class="percentage"></span>
                        </div><div class="info"></div>
                        <div class="btns">
                            <div id="filePicker2"></div><div class="uploadBtn">开始上传</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <div class="row" style="margin-left: 15px; margin-right: 15px;">
            <table id="SuccessItemContainer" class="table table-hover" style="display: none;">
                <tr>
                    <th>文件名</th>
                    <th>Link</th>
                    <th>快捷操作</th>
                </tr>
            </table>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./webuploader.min.js"></script>
    <script type="text/javascript" src="./upload.js"></script>
</body>
</html>
